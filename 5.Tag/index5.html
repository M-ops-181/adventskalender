<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Türchen – Weihnachtslied</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        font-family: 'Quicksand', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background-color: rgba(255,255,255,0.9);
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        color: #006400;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 25px;
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        background-color: #006400;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }

    .button:hover {
        background-color: #006400;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Türchen öffnen – Weihnachtslied</h1>
    <a class="button" href="https://music.apple.com/de/album/in-der-weihnachtsb%C3%A4ckerei/1440797256?i=1440797564" target="_blank">
        Auf Apple Music anhören
    </a>
</div>

</body>
</html>
