<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Türchen geöffnet</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("Türen.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        font-family: 'Quicksand', sans-serif;  /* runde Schrift */
        overflow: hidden;

        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .center-text {
        font-size: 5rem;   
        font-weight:700;           
        color: #0000CC;                 
        text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        text-transform: uppercase;    /* alles in Großbuchstaben */
        max-width: 90%;       
        transform: translateY(15%);        
    }
</style>
</head>
<body>
    <div class="center-text">
        Viel Spaß beim Türchen öffnen
    </div>
</body>
</html>
