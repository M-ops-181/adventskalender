<title>Adventszahlen verteilt</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("Hintergrund.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        position: relative;
        font-family: 'Mountains of Christmas', cursive;
        overflow: hidden;
    }

    .digit {
        position: absolute;
        font-family: 'Mountains of Christmas', cursive;
        font-size: 4rem;
        font-weight: 700;
        user-select: none;
        text-align: center;
        width: 4rem;
        height: 4rem;
    }
    .digit-link {
    display: inline-block;   /* macht den Link blockartig */
    position: absolute;      /* gleiche Position wie vorher */
    top: 10%;                /* Beispiel, anpassen wie dein .digit */
    left: 5%;                /* Beispiel, anpassen wie dein .digit */
    width: 5rem;             /* gleiche Größe wie .digit */
    height: 5rem;
    text-decoration: none;   /* Linktext nicht unterstreichen */
    }
    .digit-link .digit {
    position: relative;      /* innerhalb des Links positionieren */
    width: 100%;
    height: 100%;
    }

    /* Farben für jede Zahl */
    .digit1  { color: #8B0000; }
    .digit2  { color: #2E8B57; }
    .digit3  { color: #FFCC00; }
    .digit4  { color: #0033CC; }
    .digit5  { color: #CCFFFF; }
    .digit6  { color: #8B0000; }
    .digit7  { color: #2E8B57; }
    .digit8  { color: #FFCC00; }
    .digit9  { color: #0033CC; }
    .digit10 { color: #CCFFFF; }
    .digit11 { color: #8B0000; }
    .digit12 { color: #2E8B57; }
    .digit13 { color: #FFCC00; }
    .digit14 { color: #0033CC; }
    .digit15 { color: #CCFFFF; }
    .digit16 { color: #CCFFFF; }
    .digit17 { color: #2E8B57; }
    .digit18 { color: #FFCC00; }
    .digit19 { color: #0033CC; }
    .digit20 { color: #CCFFFF; }
    .digit21 { color: #8B0000; }
    .digit22 { color: #2E8B57; }
    .digit23 { color: #FFCC00; }
    .digit24 { color: #8B0000; }

    /* Feste Positionen (optimiert für mehr Abstand rechts) */
    .digit1  { top: 10%; left: 5%; }
    .digit2  { top: 15%; left: 20%; }
    .digit3  { top: 25%; left: 25%; }
    .digit4  { top: 30%; left: 50%; }
    .digit5  { top: 5%;  left: 65%; }
    .digit6  { top: 40%; left: 8%; }
    .digit7  { top: 50%; left: 60%; }
    .digit8  { top: 55%; left: 25%; }
    .digit9  { top: 60%; left: 75%; }  /* weiter nach rechts */
    .digit10 { top: 75%; left: 4%; }
    .digit11 { top: 75%; left: 50%; }
    .digit12 { top: 20%; left: 65%; }
    .digit13 { top: 35%; left: 35%; }
    .digit14 { top: 45%; left: 80%; }  /* weiter nach rechts */
    .digit15 { top: 15%; left: 35%; }
    .digit16 { top: 60%; left: 45%; }
    .digit17 { top: 65%; left: 20%; }
    .digit18 { top: 80%; left: 55%; }
    .digit19 { top: 85%; left: 25%; }
    .digit20 { top: 70%; left: 85%; }  /* weiter nach rechts */
    .digit21 { top: 50%; left: 35%; }
    .digit22 { top: 25%; left: 10%; }
    .digit23 { top: 40%; left: 65%; }
    .digit24 { top: 10%; left: 80%; }  /* weiter nach rechts */
</style>
