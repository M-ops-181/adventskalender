<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Zungenbrecher öffnen</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url("RennendeRentiere.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        font-family: 'Quicksand', sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        text-align: center;
        padding-top: 10%;
    }

    .container {
        padding: 20px 40px;
        border-radius: 15px;
        max-width: 80%;
        line-height: 1.4;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    h1 {
        font-size: clamp(2rem, 5vw, 3rem);
        color: #4B2E1E;
        margin-bottom: 20px;
    }

    .button {
        display: inline-block;
        padding: 12px 25px;
        font-size: 1.2rem;
        font-weight: 600;
        color: white;
        background-color: #4B2E1E;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .button:hover {
        background-color: #6C3F24;
    }

    .hidden {
        display: none;
        opacity: 0;
        transform: translateY(-20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .show {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .center-text {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 500;
        color: #4B2E1E;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Schaffst du es den Zungenbrecher fehlerfrei aufzusagen?</h1>
    <button class="button" onclick="openZungenbrecher()">Tür öffnen</button>

    <div id="zungenbrecher" class="hidden center-text">
        Wenn rennende Rentiere Rentierrennen rennen, rennen rennende Rentiere Rentierrennen.
    </div>
</div>

<script>
function openZungenbrecher() {
    const zungen = document.getElementById('zungenbrecher');
    zungen.classList.add('show');
}
</script>

</body>
</html>
