<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türchen geöffnet</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Hintergrundbild */
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Bild vollständig sichtbar */
            z-index: -1; /* Bild hinter dem Text */
        }
    </style>
</head>
<body>
    <!-- Hintergrundbild -->
    <img src="4Advent.png" alt="Nikolaus" class="background-img">
</body>
</html>
